<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <section class="header-logo">
            <img src="./images/logo-wiki.png" alt="">
        </section>
        <section class="header-input">
            <div class="header-input-container">
                <input type="text" name="" id="">
                <span>ES</span>
                <span class="down-icon"></span>
            </div>
            <div class="header-input-button">
                <button>
                    <img src="./images/lupa.png" class="search-icon">
                </button>
            </div>
        </section>
        <section class="header-blue-button">
            <span class="line"></span>
            <button>
                <img class="traductor-icon" src="./images/traductor.png">
                <span >Leer Wikipedia en tu idioma</span>
                <a class="blue-down-icon" href=""></a>
            </button>
            <span class="line"></span>
        </section>
    </header>
</body>
</html>
